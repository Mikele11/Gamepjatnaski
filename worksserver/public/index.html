<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
	<link href="Styles.css" rel="stylesheet">
    <script type="text/javascript" src="game.js"></script>
	<link rel="stylesheet" href="style2.css" />
</head>
<body>
     <div id="left">
      <table style="font-family: Arial">
			 <tr>
             <td colspan="2" class="header">
                <h1>
                    Игра пятнашки
                </h1>
             </td>
            </tr>
			<script type="text/javascript">
            function ifelsefunction() {
             var seltheme = document.getElementById("selsize").value;
             if(seltheme == "Small"){
              Window.sizegame=5;
             } else {
			 Window.sizegame=6;
			 }			 
            }			 
            </script>	
                <tr class="ifelsediv">
                 <label>Select Size: </label>
                  <select id="selsize">
                   <option value="Small">5X5</option>
                   <option value="Big">6X6</option>
                  </select>
                  <button onclick="ifelsefunction()">Apply selected option</button>
                </tr>			
			<td class="mainContent">	
                 <div class="container" ng-controller="AppCtrl">
                   <h1>Таблица игроков</h1>
	               <input type="text" placeholder="Search by name" ng-model="searchText.name"/>
	               <input type="text" placeholder="Search by Result" ng-model="searchText.result"/>
                   <table class="table">
                    <thead>
                     <tr>
                      <th>ФИО</th>				                      
                       <th>Результат игрока</th>
                       <th>&nbsp;</th>
                       </tr>
                    </thead>
                    <tbody>
                     <tr>
                      <td><input class="form-control" ng-model="contact.name"></td>
                      <td><input class="form-control"  ng-model="contact.result"></td>
                      <td><button ng-click="addContact()">Добавить</button></td>
                     </tr>
		              <thead>
                       <tr>
                        <th>№</th>
                        <th>ФИО</th>
                        <th>Результат</th>
                        <th>Дата регистрации</th>
		                <th></th>
                       </tr>
                      </thead>
                       <tr  ng-repeat="contact in filteredTodos | filter:searchText">
		                <td>{{ $index + 1 }}</td>
                        <td>{{contact.name}}</td>
                        <td>{{contact.result}}</td>
		                <td>{{contact.registr}}</td>
                        <td><button ng-click="remove(contact._id)">Удалить</button></td>
                       </tr>
					   <!-- начало пагинации -->
					   <div class="pagination pagination-centered" ng-show="gamebook.length">
                        <ul class="pagination-controle pagination">
                          <li>
                           <button type="button" ng-disabled="currentPage == 1"
                            ng-click="currentPage=currentPage-1"> &lt; PREV</button>
                          </li>
                          <li>
                           <span>Page {{currentPage}} of {{ page}}</span>
                          </li>
                          <li>
                           <button type="button"
                            ng-disabled="currentPage >= len/numPerPage"
                            ng-click="currentPage = currentPage+1">NEXT &gt;</button>
                          </li>
                        </ul>
                       </div>
					   <!-- конец пагинации --> 
                    </tbody>
                    </table>
                 </div>
			</td>
			<tr>
             <td colspan="2" class="footer">
                <b>Сделал Иляш Михаил</b>
             </td>
            </tr>
		</table>
    </div>
    <div id="right">
	 <div id="box"></div>
     <button id="reset">New Game</button>
    </div>
</body>
</html>
